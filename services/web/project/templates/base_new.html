<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"-->

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.13.1/b-2.3.3/b-colvis-2.3.3/r-2.4.0/datatables.min.css"/>

      <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.13.1/b-2.3.3/b-colvis-2.3.3/r-2.4.0/datatables.min.js"></script>
  </head>
  <body>
    <!-- Use bootstrap tabls to show/hide the two main sub-pages: one for browsing the full dataset, and the other for browsing the stratified sample data -->
    <!-- the full dataset subpage is defined in 'full_datset.html' -->
    <!-- the stratified sample subpage is defined in 'stratified_sample_browser.html' -->
    <!-- By default, the full dataset subpage is shown -->
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#full_dataset">Full Dataset</a></li>
        <li><a data-toggle="tab" href="#stratified_sample">Stratified Sample</a></li>
      </ul>
      <div class="tab-content">
        <div id="full_dataset" class="tab-pane fade in active">
          {% include 'full_dataset.html' %}
        </div>
        <div id="stratified_sample" class="tab-pane fade">
          {% include 'stratified_sample_browser.html' %}
        </div>
        <!--{% block content %}{% endblock %}-->
    </div>
    <!--{% block scripts %}{% endblock %}-->
  </body>
</html>
